<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    line-height: 1.5;
}

label {
    display: block;
}



.radio {
    display: inline;
}

.checkbox {
    display: inline;
}

    </style>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="" id="number-label">Age (optional)</label>
                <input type="number" name="" id="number" min="10" max="99" placeholder="Age">
            </div>
            <div>
                <label for="">Which option best describes your current role?</label>
                <select name="" id="dropdown">
                    <option value="" disabled>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div>
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <div>
                    <input type="radio" name="definitely" value="definitely">
                    <input hidden type="radio" name="definitely" value="definitely">
                    <label for="" class="radio">Definitely</label>
                  </div>
                  <div>
                    <input type="radio" name="maybe" value="maybe">
                    <input  hidden type="radio" name="maybe" value="maybe">
                    <label for="" class="radio">Maybe</label>
                  </div>
                  <div>
                    <input  type="radio" name="not sure" value="not sure">
                     <input type="radio" name="not sure" hidden value="not sure">
                    <label for="" class="radio">Not sure</label>
                  </div>
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="dropdown">
                    <option value="" disabled>Select current role</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open source</option>
                </select>
                <div>
                    <label for="">What would you like to see improved? (Check all that apply)</label>
                    <div>
                        <input type="checkbox" name="" value="front-end projects">
                        <label for="" class="checkbox">Frot-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="back-end projects">
                        <label for="" class="checkbox">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="data visualization">
                        <label for="" class="checkbox">Data-Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="challenges">
                        <label for="" class="checkbox">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="open source community">
                        <label for="" class="checkbox">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="gitter help rooms">
                        <label for="" class="checkbox">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="videos">
                        <label for="" class="checkbox">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="city meetups">
                        <label for="" class="checkbox">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="wiki">
                        <label for="" class="checkbox">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="forum">
                        <label for="" class="checkbox">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="additional courses">
                        <label for="" class="checkbox">Additional Courses</label>
                    </div>
                    <div>
                        <label for="">Any comments or suggestions?</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div><input type="submit" id="submit"></div>
                </div>
            </div>



        </form>
    </div>
</body>
</html>
